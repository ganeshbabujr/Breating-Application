<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Connection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .icon {
            font-size: 40px;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 22px;
            font-weight: 600;
        }

        p {
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }

        @media (min-width: 600px) {
            .container {
                padding: 40px;
            }

            .icon {
                font-size: 48px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            p {
                margin-bottom: 30px;
                font-size: 16px;
            }

            button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            &#x26A0; </div>
        <h1>No Internet Connection</h1>
        <p> Please check your connection and try again.</p>
        <button id="refreshButton">Try Again</button>
    </div>

    <script>
        document.getElementById('refreshButton').addEventListener('click', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
